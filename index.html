<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Exploration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax-container" id="section1">
    <div class="parallax" style="background-image: url('mountains.jpg');"></div>
    <div class="content">
      <h1 class="slide-in">Journey Begins: The Mountains</h1>
      <p>Our character starts their journey through the majestic mountains, looking for clues...</p>
    </div>
  </div>

  <div class="parallax-container" id="section2">
    <div class="parallax" style="background-image: url('wildlife.jpg');"></div>
    <div class="content">
      <h1 class="slide-in">The Jungle</h1>
      <p>As they venture further, the dense jungle hides many secrets...</p>
    </div>
  </div>

  <div class="parallax-container" id="section3">
    <div class="parallax" style="background-image: url('ocean.jpg');"></div>
    <div class="content">
      <h1 class="slide-in">The Ocean</h1>
      <p>Finally, they reach the vast ocean, where the rare creature is hidden beneath the waves...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
